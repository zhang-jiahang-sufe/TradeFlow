user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    gzip  on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # ä¸Šæ¸¸åç«¯æœåŠ¡
    upstream backend {
        server backend:8000;
    }

    server {
        listen       80;
        server_name  _;

        # å‰ç«¯é™æ€æ–‡ä»¶
        location / {
            proxy_pass http://frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # åç«¯ API ä»£ç†
        location /api/ {
            proxy_pass http://backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket æ”¯æŒ
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # ç¦ç”¨ç¼“å­˜ï¼ˆé‡è¦ï¼ï¼‰
            proxy_buffering off;
            proxy_cache off;
            proxy_no_cache 1;
            proxy_cache_bypass 1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            add_header Pragma "no-cache";
            add_header Expires "0";

            # è¶…æ—¶è®¾ç½®
            # ğŸ”¥ WebSocket é•¿è¿æ¥éœ€è¦æ›´é•¿çš„è¶…æ—¶æ—¶é—´ï¼ˆ1å°æ—¶ï¼‰
            # æ™®é€š API è¯·æ±‚ä¿æŒ 120 ç§’è¶…æ—¶
            proxy_connect_timeout 120s;
            proxy_send_timeout 3600s;  # 1å°æ—¶ï¼Œé€‚åº” WebSocket é•¿è¿æ¥
            proxy_read_timeout 3600s;  # 1å°æ—¶ï¼Œé€‚åº” WebSocket é•¿è¿æ¥

            # ç¼“å†²åŒºè®¾ç½®ï¼ˆé¿å…å¤§å“åº”è¢«æˆªæ–­ï¼‰
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # å¥åº·æ£€æŸ¥
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # é”™è¯¯é¡µé¢
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}

